<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CESI - Intranet</title>
    {% include 'importCss.html' %}
  </head>

  <body>

  <header>
    {% include 'header.html' %}
  </header>
  {% include 'navbar.html' %}
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Actualités</h3>
              </div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <textarea class="form-control" placeholder="Que voulez-vous dire...?"></textarea>
                  </div>
                  <button type="submit" class="btn btn-default">Publier</button>
                  <div class="pull-right">
                  </div>
                </form>
              </div>
            </div>

            <!-- POST CONTENT -->
            <div class="panel panel-default post">
              <div class="panel-body">
                 <div class="row">
                   <div class="col-sm-2">
                     <a href="profile.html" class="post-avatar thumbnail"><img src="../static/img/user.png" alt=""><div class="text-center">DevUser1</div></a>
                   </div>
                   <div class="col-sm-10">
                     <div class="bubble">
                       <div class="pointer">
                         <p>Message du créateur du post</p>
                       </div>
                       <div class="pointer-border"></div>
                     </div>
                     <p class="post-actions"></p>
                     <div class="comment-form">
                       <form class="form-inline">
                        <div class="form-group">
                          <input type="text" class="form-control" placeholder="Entrer un commentaire">
                        </div>
                        <button type="submit" class="btn btn-default">Add</button>
                      </form>
                     </div>
                     <div class="clearfix"></div>

                     <div class="comments">
                       <div class="comment">
                         <a href="#" class="comment-avatar pull-left"><img src="../static/img/user.png" alt=""></a>
                         <div class="comment-text">
                           <p>Commentaire n°1</p>
                         </div>
                       </div>
                       <div class="clearfix"></div>
                       <div class="comment">
                         <a href="#" class="comment-avatar pull-left"><img src="../static/img/user.png" alt=""></a>
                         <div class="comment-text">
                           <p>Commentaire n°2</p>
                         </div>
                       </div>
                       <div class="clearfix"></div>
                     </div>
                   </div>
                 </div>
              </div>
            </div>
            <!-- END POST CONTENT -->

          </div>

          <div class="col-md-4">
              {% include 'SideBar.html' %}
          </div>
        </div>
      </div>
    </section>

    {% include 'footer.html' %}
  </body>
</html>
