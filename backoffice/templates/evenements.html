<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CESI - Évènements</title>

    {% include 'importCss.html' %}
  </head>

  <body>

  <header>
    {% include 'header.html' %}
  </header>

    {% include 'navbar.html' %}

    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Évènements</h3>
              </div>

            <!-- POST CONTENT -->
            {% for event in event_list %}
                <div class="panel panel-default post">
                  <div class="panel-body">
                     <div class="row">
                       <div class="col-sm-2">
                         <a href="profile.html" class="post-avatar thumbnail"><img src="../static/img/user.png" alt=""><div class="text-center">CESI</div></a>
                       </div>
                       <div class="col-sm-10">
                         <div class="bubble">
                           <div class="pointer">
                             <h2>{{ event.nom }}</h2>
                               <p>Lieu : {{ event.lieu }} le {{ event.date }}</p>
                             <p>{{event.desc}}</p>
                           </div>
                           <div class="pointer-border"></div>
                         </div>
                       </div>
                     </div>
                  </div>
                </div>
              {% endfor %}
            <!-- END POST CONTENT -->
            </div>
          </div>

          <div class="col-md-4">
              {% include 'SideBar.html' %}
          </div>
        </div>
      </div>
    </section>

    {% include 'footer.html' %}
  </body>
</html>
