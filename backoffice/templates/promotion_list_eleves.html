<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CESI - Promotion - Liste des élèves</title>

    {% include 'importCss.html' %}
</head>

<body>

<header>
    {% include 'header.html' %}
</header>

{% include 'navbar.html' %}

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="members">
                    <h1 class="page-header">Liste des élèves de XXXXXX</h1>

                    {% for lsteleve in personne_dict %}
                    <div class="row member-row">
                        <div class="col-md-3">
                            <img src="{{ lsteleve.photo.url }}" class="img-thumbnail" alt="">
                            <div class="text-center">
                                {{ lsteleve.nom }} {{ lsteleve.prenom }}
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>

            <div class="col-md-4">
                {% include 'SideBar.html' %}
            </div>
        </div>
    </div>
</section>

{% include 'footer.html' %}
</body>
</html>
